<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="A simple camera PWA to show the capabilities of the web."
		/>
		<meta name="author" content="https://adrianjost.dev" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta itemprop="image" content="/icons/icon_192.png" />
		<meta id="theme-color" name="theme-color" content="#fff" />
		<link rel="icon" href="/icons/icon_192.png" />
		<link rel="manifest" href="manifest.json" />

		<link rel="stylesheet" href="/style.css" />
		<script async src="/main.js"></script>
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker.register("/service-worker.js");
				});
			}
		</script>
	</head>

	<body>
		<main class="main">
			<div class="preview-wrapper">
				<video autoplay muted playsinline class="preview"></video>
			</div>

			<div class="actions">
				<article id="latest-image-wrapper">
					<img
						id="latest-image"
						src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E"
						role="presentation"
					/>
				</article>
				<button id="save" type="button" class="photo">
				</button>
				<button id="next-camera" type="button" class="next-camera">1</button>
			</div>
		</main>
	</body>
</html>
