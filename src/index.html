<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="A simple camera PWA to show the capabilities of the web."
		/>
		<meta name="author" content="https://adrianjost.dev" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta itemprop="image" content="/icons/icon_192.png" />
		<meta id="theme-color" name="theme-color" content="#fff" />
		<link rel="icon" href="/icons/icon_192.png" />
		<link rel="manifest" href="manifest.json" />

		<link rel="stylesheet" href="/style.css" />
		<script async src="/main.js"></script>
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker.register("/service-worker.js");
				});
			}
		</script>
	</head>

	<body>
		<main class="main">
			<video autoplay muted playsinline id="preview"></video>

			<div class="actions">
				<button type="button" id="show-latest-photo" tabindex="-1">
					<img
						id="latest-photo"
						src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E"
						role="presentation"
					/>
				</button>
				<button type="button" id="take-photo" tabindex="1">
				</button>
				<button id="switch-camera" type="button" class="switch-camera" tabindex="2">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 4h-3.17l-1.24-1.35c-.37-.41-.91-.65-1.47-.65H9.88c-.56 0-1.1.24-1.48.65L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5l-3.15-3.15c-.2-.2-.2-.51 0-.71L9 8.5V11h6V8.5l3.15 3.15c.2.2.2.51 0 .71L15 15.5z"/></svg>
					<div class="camera-number">1</div>
				</button>
			</div>
		</main>
	</body>
</html>
